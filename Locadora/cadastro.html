<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro</title>
    <link rel="stylesheet" href="styleCadastro.css">
    <link rel="stylesheet" href="styleGlobal.css">

    <script src="script.js"></script>
</head>
<body>
    <div class="divCadastro">
        <h1 class="informacao">Informações Pessoais</h1>
        <input class="CPF" type="text" placeholder="CPF">
        <input class="Nome" type="text" placeholder="Nome Completo">
        <br><br>

        <input class="Data" type="date" placeholder="Data de Nascimento">
        <input class="Telefone" type="tel" placeholder="Telefone">
        <br><br>

        <input class="Email" type="email" placeholder="E-mail">
        <br><br>

        <h1>Endereço</h1>
        <input class="CEP" type="text" placeholder="CEP">
        <input class="Endereco" type="text" placeholder="Endereço">
        <br><br>

        <input class="Numero" type="text" placeholder="Número">
        <input class="Complemento" type="text" placeholder="Complemento">
        <br><br>

        <input class="Bairro" type="text" placeholder="Bairro">
        <input class="Pais" type="text" placeholder="Pais">
        <input class="Estado" type="text" placeholder="Estado">
        <input class="Cidade" type="text" placeholder="Cidade">
        <br><br>

        <h1>Senha</h1>
        <input class="Senha" type="password" placeholder="Senha">
        <br><br>
        <input class="Senha" type="password" placeholder="Confirme a Senha">
        <br><br>

        <button class="cadastrar" onclick="cadastro()">Cadastrar</button>
    </div>
</body>

</html>
